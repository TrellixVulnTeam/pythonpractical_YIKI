{% extends "base-login.html" %}
{% block content %}
	<div class="container">
		<form class="form-signin" method="POST">
	        <h2 class="form-signin-heading" style="text-align: center;">Login</h2>

	        {% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="alert alert-danger" role="alert">
						<ul class=flashes>
							{% for message in messages %}
								<li>{{ message }}</li>
							{% endfor %}
						</ul>
					</div>
				{% endif %}
			{% endwith %}

	        <label for="uname" class="sr-only">Email address</label>
	        <input type="email" id="uname" name="uname" class="form-control" placeholder="Email address" required autofocus>
	        <label for="pwd" class="sr-only">Password</label>
	        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required>
	        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" name="submit">Login</button>
	    </form>

    </div> <!-- /container -->

{% endblock %}
